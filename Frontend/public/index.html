<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/630e6cad6a.js"
      crossorigin="anonymous"
    ></script>
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css”
    />
    <title>kisan-DSS</title>
    <style>
      #google_translate_element {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 45px;
        height: 45px;
        background: #f8f9fa;
        border-radius: 50%;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        white-space: nowrap;
        gap: 6px;
        padding: 5px;
        z-index: 2000;
      }
  
      /* On Hover - Expand */
      #google_translate_element:hover {
        width: auto;
        height: auto;
        padding: 10px 15px;
        border-radius: 10px;
      }
  
      /* Hide Text Initially */
      .translate-text {
        display: none;
        font-size: 14px;
        color: #343a40;
        font-weight: bold;
      }
  
      /* Show Text & Dropdown When Hovering */
      #google_translate_element:hover .translate-text {
        display: inline-block;
      }
  
      #google_translate_element select {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 5px;
        font-size: 14px;
        cursor: pointer;
        margin-left: 8px;
      }
  
      .goog-te-gadget {
        display: none;
      }
  
      /* Show Google Translate Only When Hovering */
      #google_translate_element:hover .goog-te-gadget {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="google_translate_element">
      <i class="fas fa-language"></i> 
      <span class="translate-text">Translate</span>
    </div>
    <div id="root"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
